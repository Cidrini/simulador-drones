<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simulador de Drones</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simulador de Entregas com Drones</h1>

            <form id="pedidoForm">
                <input type="number" id="x" placeholder="Cordenada X" required />
                <input type="number" id="y" placeholder="Cordenada Y" required />
                <input type="number" id="peso" placeholder="Peso (KG)" required />
                <select id="prioridade">
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
                <button type="submit">Adicionar Pedido</button>
            </form>

            <div class="configuracoes">
                <label for="quantidadeDrones">Quantidade de Drones:</label>
                <input type="number" id="quantidadeDrones" value="2" min="1" required/>
            </div>

            <button id="executarBtn">Executar Simulação</button>

            <h2>Resultado das Viagens</h2>
            <div id="resultado"></div>

            <h2>Resumo:</h2>
            <div id="resumo"></div>
        </div>
      
        <script src="script.js" defer></script>
    </body>
</html>
